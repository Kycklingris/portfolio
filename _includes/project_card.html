<section class="project-card">
	<section class="project-card-text">
		<h2 class="project-card-title">{{ include.title}}</h2>
		<h3 class="project-card-subtitle">{{ include.date}}</h3>
		<section>{{ include.content | markdownify }}</section>
		{% if include.read-more %}<a href="{{ include.read-more }}">Read more</a>{% endif %}
	</section>
	<section class="project-card-image">
		{% if include.image %}<img src="assets/images/{{ include.image }}" alt="{{ include.image-alt }}">{% endif %}
		{% if include.video %}<iframe src="https://www.youtube.com/embed/{{ include.video }}"></iframe>{% endif %}
	</section>
</section>
